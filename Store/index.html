    <div class="navbox">
      <nav class="nav">

      crossorigin="anonymous"

    <div class="rs-storehome" role="main">
      <div class="header-container">
        <div class="header__row">

                <h1 class="rs-shop-header">Store.</h1>
               <div class="rs-shop-subheader">The best way to buy the <p></p>products you love.</div>
          </div>
          <div class="header__column_side">
            <div class="header__chat">

                <div class="header__next">
                    <span>Need shopping help?</span><br>
                    <a href="#"">Ask a Specialist</a>
                </div>
            <div class="header__nearshop">
                <img src="image/header_chat.png" >

                    <a href="#">Find one near you ></a>
                </div>

          </div>
        </div>

      <div class="main1-cardsshelf">
            <div class="slider">
                <div class="slider-inner">
                    <div class="slider-item"><img src="./image/main_1/store_mac.png"><h5 class="main1__name">Mac</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_iphone.png"><h5 class="main1__name">iPhone</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_ipad.png"><h5 class="main1__name">iPad</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_watch.png"><h5 class="main1__name">Apple Watch</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_airpods.png"><h5 class="main1__name">AirPods</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_airtags.png"><h5 class="main1__name">AirTags</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_appletv.png"><h5 class="main1__name">Apple TV</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_homepod.png"><h5 class="main1__name">HomePod mini</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_accessories.png"><h5 class="main1__name">Accessories</h5></div>
                    <div class="slider-item"><img src="./image/main_1/store_holiday-giftcards.png"><h5 class="main1__name">Apple Gift Card</h5></div>
                </div>
            </div>
