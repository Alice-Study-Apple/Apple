<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="nav__box">
      <nav class="nav__wrap">
        <div>
          <a href="">
            <i class="fa-brands fa-apple" style="font-size: 20px"></i>
          </a>
        </div>
        <div><a href="">Store</a></div>
        <div><a href="">Mac</a></div>
        <div><a href="">iPad</a></div>
        <div><a href="">Watch</a></div>
        <div><a href="">Support</a></div>
        <div>
          <a href=""> <i class="fa-solid fa-magnifying-glass"></i> </a>
        </div>
        <div>
          <a href=""> <i class="fa-solid fa-suitcase"></i> </a>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="support__banner__wrap">
        <img
          class="support__banner__image"
          src="./image/psp-hero-banner-homepage-welcome.image.large_2x.jpg"
          alt="image__banner"
        />
        <div class="support__text">
          <h1>Apple Support</h1>
        </div>
      </div>

      <div class="support__types__wrap">
        <ul class="support__types__ul">
          <li>
            <img src="./image/homepage_productnav_iphone_family_2x.png" />
            <p>iPhone</p>
          </li>
          <li>
            <img src="./image/homepage_productnav_imac_family_2x.png" />
            <p>Mac</p>
          </li>
          <li>
            <img src="./image/homepage_productnav_ipad_family_2x.png" />
            <p>iPad</p>
          </li>
          <li>
            <img src="./image/homepage_productnav_apple_watch_2x.png" />
            <p>Watch</p>
          </li>
          <li>
            <img src="./image/homepage-productdrawer-airpods-dark_2x.png" />
            <p>AirPods</p>
          </li>
          <li>
            <img src="./image/homepage_productdrawer_applemusic_2x.png" />
            <p>Music</p>
          </li>
          <li>
            <img src="./image/homepage-productdrawer-appletv_2x.png" />
            <p>TV</p>
          </li>
        </ul>
      </div>

      <hr />

      <div class="etc__types__wrap">
        <ul>
          <li>
            <img src="./image/promo-icon-homepage-password_2x.png" />
            <p>
              Forgot Apple ID or <br />
              Password >
            </p>
          </li>
          <li>
            <img src="./image/promo-icon-homepage-repair_2x.png" />
            <p>Apple Repair ></p>
          </li>
          <li>
            <img src="./image/promo-icon-homepage-subscriptions_2x.png" />
            <p>Billing and subscriptions ></p>
          </li>
        </ul>
      </div>

      <hr />

      <div class="topics__wrap">
        <h3>Search for topics</h3>
        <input type="text" placeholder="Search Support" />
      </div>

      <hr />
    </div>
    <div class="footer">
      <footer></footer>
    </div>
    <script
      src="https://kit.fontawesome.com/98b0ab0e32.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
